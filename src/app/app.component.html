<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <div>
    <h1 class="answer">
      {{ title }}
    </h1>
  </div>
  <input type="text" name="question" id="question">
  <input type="button" value="Yes or No?" (click)="ask()">
  <div class="answer">
    <span [innerHTML]="answer"></span>
  </div>
  <div class="answer-meme"><img [src]="answerMeme" [alt]="answer" (load)="showAnswer()"></div>
</div>
